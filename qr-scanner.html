<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Redirector</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    #reader { width: 100%; max-width: 400px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 12px; }
    #status { margin-top: 15px; font-size: 14px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>üîç QR Scanner</h1>
  <p>Scan QR codes for secure access</p>
  <div id="reader"></div>
  <div id="status">üì∑ Initializing camera...</div>

  <script>
    const statusEl = document.getElementById("status");
    function onScanSuccess(decodedText) {
      statusEl.textContent = `‚úÖ QR Detected: ${decodedText}`;
      if (window.qrAlreadyScanned) return;
      window.qrAlreadyScanned = true;
      const helperUrl = "redirector.html?url=" + encodeURIComponent(decodedText);
      window.location.href = helperUrl;
    }
    const scanner = new Html5QrcodeScanner("reader", {
      fps: 10,
      qrbox: { width: 250, height: 250 },
      rememberLastUsedCamera: true,
      supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
    });
    scanner.render(onScanSuccess, () => {});
  </script>
</body>
</html>
